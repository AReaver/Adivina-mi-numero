<!DOCTYPE >
<html>
<head>
  <title>El Adivinador</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>El Adivinador</h1>
    <p>Muy bien, empecemos... Piensa en un número del 1 al 100 y yo trataré de adivinarlo.</p>
    <button class="btn btn-primary" onclick="adivinarNumero()">Empezar a adivinar</button>
    <p id="resultado"></p>
  </div>
  
  <script>
    function adivinarNumero() {
      let min = 1;
      let max = 100;
      let intentos = 0;

      while (min <= max) {
        let medio = Math.floor((min + max) / 2);
        let respuesta = confirm("¿Tu número es el " + medio + "?");

        if (respuesta) {
          document.getElementById("resultado").innerHTML = "¡Aja! Tu número es el " + medio + ", ¡El mago lo hizo de nuevo!";
          break;
        } else {
          let mayor = confirm("¿Tu número es mayor que " + medio + "?");

          if (mayor) {
            min = medio + 1;
          } else {
            max = medio - 1;
          }
        }
        intentos++;
      }

      if (min > max) {
        document.getElementById("resultado").innerHTML = "Muy complicado la verdad, no pude adivinar tu número en " + intentos + " intentos.";
      }
    }
  </script>
</body>
</html>
